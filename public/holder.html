<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auction Holder Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px;
    }
    #players, #sold-players {
      margin-top: 10px;
      padding-left: 20px;
    }
    h3, h4, h5 {
      margin: 5px 0;
    }
    #status {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Auction Holder Panel</h1>

  <h2>Team Setup</h2>
  <input id="teamAName" placeholder="Team A Name" />
  <input id="teamABudget" type="number" placeholder="Team A Budget" />
  <br/>
  <input id="teamBName" placeholder="Team B Name" />
  <input id="teamBBudget" type="number" placeholder="Team B Budget" />
  <br/>
  <button onclick="saveTeams()">Save Teams</button>

  <h2>Add Player</h2>
  <input id="playerName" placeholder="Player Name" />
  <input id="basePrice" type="number" placeholder="Base Price (L)" />
  <button onclick="addPlayer()">Add Player</button>

  <ul id="players"></ul>

  <button onclick="startAuction()">Start Auction</button>
  <button onclick="nextPlayer()">Next Player</button>

  <hr>

  <h2>Live Auction Info</h2>
  <h3>Current Player: <span id="current-player-name">--</span></h3>
  <h4>Current Price: â‚¹<span id="current-player-price">--</span> L</h4>
  <h5 id="current-player-bidder">Waiting for bids...</h5>

  <h3>Sold Players</h3>
  <ul id="sold-players"></ul>

  <!-- Socket.io and script -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
    integrity="sha384-wLHiVLEGGzHbMSRoZbnUuJ4l5Z6jRNaCRzKrZx8MdM9lYIFsEazU7wH+SUKbHK+y"
    crossorigin="anonymous"></script>
  <script src="holder.js"></script>
</body>
</html>
